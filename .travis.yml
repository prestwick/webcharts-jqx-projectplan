language: node_js
node_js:
- '6'
script:
- npm run test
- npm run lint-style
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install
after_success:
- npm run minify
notifications:
  email: false
addons:
  artifacts:
    paths:
    - $HOME/build/prestwick/webcharts-jqx-projectplan/min/example.min.js
    - $HOME/build/prestwick/webcharts-jqx-projectplan/min/example.min.js.map


jobs:
  include:
    - stage: dev deploy
      if: tag = *dev*
      deploy:
        provider: s3
        access_key_id: AKIAJU47PGYQQL2G2WCQ
        secret_access_key:
          secure: 
        skip_cleanup: true
        bucket: wc-jqx-artifact-repo
        local_dir: min
        upload-dir: $TRAVIS_TAG
        on:
          tags: true

    - stage: test deploy
      if: branch = master
      deploy:
        provider: s3
        access_key_id: AKIAJU47PGYQQL2G2WCQ
        secret_access_key:
          secure: 
          skip_cleanup: true
          bucket: wc-jqx-artifact-repo
          local_dir: min
          upload-dir: latest
          on:
            branch: master

    - stage: prod deploy
      if: branch = release
      deploy:
        provider: npm
        email: "mark.prestwick@gmail.com"
        api_key:
          secure: 
        on:
          branch: release
